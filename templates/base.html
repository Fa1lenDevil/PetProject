<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pasha Hut</title>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
</head>
<body>
<header class="p-3 text-bg-dark">
    <section class="py-5 text-center container">
        <div class="row py-lg-5" bis_skin_checked="1">
          <div class="col-lg-6 col-md-8 mx-auto" bis_skin_checked="1">
            <img src="image/pashahut.png">
          </div>
        </div>
    </section>
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'menu-index' %}" class="nav-link px-3 text-secondary">Pizza</a></li>
          <li><a href="#" class="nav-link px-3 text-white">Snacks</a></li>
          <li><a href="{% url 'menu-soup' %}" class="nav-link px-3 text-white">Soup</a></li>
          <li><a href="#" class="nav-link px-3 text-white">Drinks</a></li>
          <li><a href="#" class="nav-link px-3 text-white">About</a></li>
        </ul>
           {% if user.is_authenticated %}
                <span class="px-4 text-white">Wanna some pizza, {{user.username}}?</span>
                    <a href="#" class="btn btn-dark"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-bag-heart-fill" viewBox="0 0 15 15">
                        <path d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5ZM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1Zm0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                    </svg></a>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                {% else %}
                <div class="text-end" bis_skin_checked="1">
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{% url 'accounts-signup' %}" class="btn btn-warning">Sign-up</a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>
<section class="py-5 text-center container">
          <div class="row py-lg-5" bis_skin_checked="1">
            <div class="col-lg-6 col-md-8 mx-auto" bis_skin_checked="1">
              <h2 class="fw-light">{% block title %} {% endblock %}</h2>
            </div>
          </div>
  </section>
{% block content %}{% endblock %}
</body>
</html>
