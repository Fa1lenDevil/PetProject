{% extends "base.html" %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" bis_skin_checked="1">
        {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image.url }}" width="300px" class="rounded" height="300px">
            <div class="card-body">
              <h5 class="card-text">{{ product.name }}</h5>
              <p class="card-text">{{ product.get_ingredients }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">21 см</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">26 см</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">31 см</button>
                </div>
                <form action="{% url 'cart-add' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-sm btn-dark">В корзину</button>
                  <input type="hidden" name="product_id" value="{{ product.id }}">
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
