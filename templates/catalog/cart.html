{% extends 'base.html' %}

{% block content %}



{% for cart in user.cart.all %}
{% for product in cart.products.all %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" bis_skin_checked="1">

        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image.url }}" width="100px" class="rounded" height="100px">
            <div class="card-body">
              <h5 class="card-text">{{ product.name }}</h5>
              <p class="card-text">{{ product.get_ingredients }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p>${{ product.price }}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
{% endfor %}
{% endfor %}


{% endblock %}
